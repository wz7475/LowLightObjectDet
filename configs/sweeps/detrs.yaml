method: grid
project: exdark
metric:
  name: val_mAP
  goal: maximize

program: exdark/modeling/train.py

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

parameters:
  model:
    values: [ "def_detr_2", def_detr", "detr" ]
  model.freeze_backbone:
    values: [ true, false ]
  model.lr_head:
    values: [ 0.0002 ]
  model.lr_backbone:
    values: [ 0.00002 ]
  trainer.min_epochs:
    values: [ 40 ]
  datamodule.batch_size:
    values: [ 7 ]
  datamodule.use_augmentations:
    values: [ false ]
